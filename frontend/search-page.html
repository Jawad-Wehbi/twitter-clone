<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Search / Twitter </title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link rel="stylesheet" href="./css/search-page.css" />
    <link rel="icon" type="image/x-icon" href="./img/logo1.png" />
  </head>
  <body>
    <!-- the page is a flex containing 3 parts-->
    <div class ="container">

        <!-- start of the first part : meny bar-->
        <div class="menu-bar shrink-container tablet-menu-bar hide-mobile">
            <div class="menu">
                <div class="flex ">
                    <div class="logo tablet-pic"> <img src="./img/logo.png"> </div>
                    <div></div> 
                </div>
                <a href="./home-page.html"> 
                <div class="home flex">
                    <div class="icon tablet-pic"> <img src="./img/home-black.png"> </div>
                    <div class="tablet-view hide-mobile"> <h3> Home </h3> </div>
                </div>
                </a>
                <a href="./profile-page.html"> 
                    <div class="profile flex">
                        <div class="icon tablet-pic"> <img src="./img/profile-empty.png"> </div>
                        <div class="profile-selects tablet-view hide-mobile"> <h3> Profile </h3> </div>
                    </div>
                </a>
            </div>
            <div class="tweet tweet-tablet"> 
                <button id="side-tweet-button" class="shrink-button" type="submit"> Tweet <img class="tweet-tablet-button tablet-tweet-visible" src="./img/write.png"> </button>
            </div>

            <div class="tweet-pop-up">
                <form id="tweet-pop" class="tweet-pop">
                    <div class="what-s-happening flex">
                        <div class="user-pic"> <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';"> </div>
                        <div class="text"> <textarea class="pop-tweet-area" placeholder="What's happening?"></textarea> </div>
                    </div>
                    <div class="lower-section flex">
                        <div class="media"> <img src="./img/media.png"> </div>
                        <div> <button class="tweet-button" type="submit"> Tweet </button> </div>
                    </div>
                </form>   
            </div>

            <!-- pop up place-->
            <div class="pop-up-log-out">
                <a href="./front-page.html">
                    <button id="logout" class="logout" type="submit"> Log out </button>
                </a>
            </div>
            <!-- End of pop-->

            <div class="user-button"> 
                <button id="user_info" type="menu"> 
                    <div class="user flex">
                        <div class="user-pic"> <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';"> </div>
                        <div class="user-info tablet-view hide-mobile"> 
                            <div class="user_name"><h4> User name </h4></div>
                            <div class="user_tag"> <h5> @tag </h5></div>
                        </div>
                        <div class="more tablet-view hide-mobile">
                            <p> ... </p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <!-- end of the first part : meny bar-->

        <!-- start of the feed section-->
        <div class="feed-section shrink-body body-resize">
            <!-- tweet pop up -->

            <!-- This nav bar will apear in screens less than 950px-->
            <div class="mobile-header">
                <div class="user-pic user-pic-mobile">
                    <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';">
                </div>
                <div class="mobile-logo">
                    <img src="./img/logo.png">
                </div>
                <div class="mobile-settings">
                    <img src="./img/setting.png">
                </div>
            </div>
            <!-- end of the phone header-->

            <!-- search header-->
            <div>
                <div class="search">
                    <input tupe="text" placeholder="Search Twitter">  <img src="./img/search-icon.png">
                </div>
            </div>
                <div class="user-pic"> <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';"> </div>
                <div class="user-info"> 
                    <div class="user_name"><h4> User name </h4></div>
                    <div class="user_tag"><h5> user tag </h5></div>
                </div>
                <div class="follow">
                    <button type="submit"> Follow </button>
                </div>
             </div>

            <div>

            </div>

            <!-- tweet button in mobile -->
            <div class="write-mobile tweet-mobile-button"> <img src="./img/write.png"> </div>

            <!-- This nav bar will apear in screens less than 950px-->
            <div class="mobile-footer">
                <div class="home-mobile">
                    <img src="./img/home-black.png">
                </div>
                <div class="profile-mobile">
                    <img src="./img/profile-empty.png">
                </div>
                <div class="search-mobile">
                    <img src="./img/search-icon.png">
                </div>
            </div>
            <!-- end of the phone header-->

        </div>
        <!-- end of the feed section-->

        <!-- start of the search section-->
        <div class="search-section search-shrink hide-mobile">

            <div class="who-to-follow search-shrink">
                <p> Who to follow </p>
                <div class="choices ">
                    <div class="choice flex tablet-choices">
                        <div class="user-pic"> <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';"> </div>
                        <div class="user-info"> 
                            <div class="user_name"><h4> User name </h4></div>
                            <div class="user_tag"><h5> user tag </h5></div>
                        </div>
                        <div class="follow follow-tablet">
                            <button type="submit"> Follow </button>
                        </div>
                    </div>
                    <div class="choice flex tablet-choices">
                        <div class="user-pic"> <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';"> </div>
                        <div class="user-info"> 
                            <div class="user_name"><h4> User name </h4></div>
                            <div class="user_tag"><h5> user tag </h5></div>
                        </div>
                        <div class="follow follow-tablet">
                            <button type="submit"> Follow </button>
                        </div>
                    </div>
                    <div class="choice flex tablet-choices">
                        <div class="user-pic"> <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';"> </div>
                        <div class="user-info"> 
                            <div class="user_name"><h4> User name </h4></div>
                            <div class="user_tag"><h5> user tag </h5></div>
                        </div>
                        <div class="follow follow-tablet">
                            <button type="submit"> Follow </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of the search section-->

    </div>

    <script src="./js/feed_page.js"></script>
  </body>
</html>
