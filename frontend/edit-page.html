<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Edit / Twitter </title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link rel="stylesheet" href="./css/profile-page.css" />
    <link rel="stylesheet" href="./css/edit-page.css" />
    <link rel="icon" type="image/x-icon" href="./img/logo1.png" />
  </head>
  <body>
        <!-- This nav bar will apear in screens less than 950px-->
        <div class="mobile-header">
            <div class="user-pic user-pic-mobile">
                <img src="./img/default_profile.png" onerror="this.src='images/not_found.png';">
            </div>
            <div class="mobile-logo">
                <img src="./img/logo.png">
            </div>
            <div class="mobile-settings">
                <img id="mobile-setting" src="./img/setting.png">
            </div>
        </div>
        <!-- end of the phone header-->

        <div class="pop-up-log-out">
            <a href="./front-page.html">
                 <button id="logout" class="logout shrink-button" type="submit"> Log out </button>
          </a>
        </div>

    <div class="container">
        <div class="hide-mobile">
            <a href="./home-page.html"> <img src="./img/arrow.png"> </a><h3> Edit profile </h3>
        </div>
        
            <div class="edit-box flex"> 
                <div class="pictures-part"> 
                    <div class="header">
                        <p> Change the header </p>
                        <input id="header-picture" name="header" class="mobile-edit-view" accept="image/jpeg,image/png,image/webp" tabindex="-1" type="file"  data-testid="fileInput">
                    </div>
                    <div class="profile-image">
                        <p> Change profile picture </p> 
                        <input id="profile-picture" name="picture" class="mobile-edit-view" accept="image/jpeg,image/png,image/webp" tabindex="-1" type="file"  data-testid="fileInput">
                    </div>
                </div>
                <div class="info-part"> 
                    <div class="mobile-view-info">
                        <div class="edit-name"> 
                            <p> Name </p>
                            <input id="user_name" name="name" class="mobile-edit-view" type:"text" placeholder="name..."> 
                        </div>
                        <div class="edit-tag"> 
                            <p> Tag </p>
                            <input id="user_tag" name="tag" class="mobile-edit-view" type:"text" placeholder="@..."> 
                        </div>
                        <div class="edit-bio"> 
                            <p> Bio </p>
                            <input id="user_bio" name="bio" class="mobile-edit-view" type:"text" placeholder="Bio"> 
                        </div>
                        <div class="edit-birthday">
                            <p> Edit Birthday </p>
                            <input id="user_birthday" name="birthday" class="mobile-edit-view" type="date" id="birthday" name="birthday">
                        </div> 
                    </div>
                </div>
                <div class="save-part">
                    <div class="save"> <button id="save-button" type="Save"> Save </button></div>
                    <div> <a href="./profile-page.html"> <button class="cancel" type="cancel"> Cancel </button> </a> </div>
                    <div> <p id="save-message"> </p> </div>
                </div>
            </div>
        </div>
            
            <!-- This nav bar will apear in screens less than 950px-->
            <div class="mobile-footer">
                <div class="home-mobile">
                    <a href="./home-page.html"> <img class="footer-icons "src="./img/home-empty.png"> </a>
                </div>
                <div class="profile-mobile">
                    <a href="./profile-page.html"> <img class="footer-icons "src="./img/profile-empty.png"> </a>
                </div>
                <div class="search-mobile">
                    <a href="./search-page.html"> <img class="footer-icons" src="./img/search-icon.png"> </a> 
                </div>
            </div>
            <!-- end of the phone header-->

    </div>
    
    <script src="./js/fetch-api.js"></script>
    <script src="./js/edit.js"></script>
  </body>
</html>
